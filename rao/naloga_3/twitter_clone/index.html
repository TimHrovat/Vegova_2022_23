<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <nav>
        <h1>Home</h1>
        <img src="icons/sparkle.png" />
    </nav>
    <div class="tweet">
        <section>
            <div class="pfp">
                <img src="https://media.wired.com/photos/598e35fb99d76447c4eb1f28/master/pass/phonepicutres-TA.jpg" />
            </div>
            <div class="input-content">

                <textarea type="text" placeholder="What's happening?"></textarea>

            </div>
        </section>
        <section>
            <div class="blue-btns">
                <img src="icons/pic_blue.jpg" class="tweet-buttons" />
                <img src="icons/gif_blue.jpg" class="tweet-buttons" />
                <img src="icons/stats_blue.jpg" class="tweet-buttons" />
                <img src="icons/emoji_blue.jpg" class="tweet-buttons" />
            </div>
            <button class="tweet-btn">Tweet</button>
        </section>
    </div>
    <div class="posts">
        <div class="post">
            <div class="pfp-container">

                <img
                    src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZmFjZXxlbnwwfHwwfHw%3D&w=1000&q=80" />
            </div>
            <div class="content">
                <div class="name">
                    <h2>Hailey</h2>
                    <h3>@h_wang88 - 10m</h3>
                </div>
                <p>Vacation is going great!</p>
                <img
                    src="https://www.zenefits.com/workest/wp-content/uploads/2018/11/AdobeStock_206356322-e1543451721266.jpeg" />
                <div class="post-icons">
                    <img src="icons/pic_blue.jpg" class="tweet-buttons" />
                    <img src="icons/gif_blue.jpg" class="tweet-buttons" />
                    <img src="icons/stats_blue.jpg" class="tweet-buttons" />
                    <img src="icons/emoji_blue.jpg" class="tweet-buttons" />
                </div>
            </div>
        </div>
        <div class="post">
            <div class="pfp-container">

                <img
                    src="https://assets.adidas.com/images/w_600,f_auto,q_auto/2241932d7f2446fc9121ad4400ece17f_9366/Face_Cover_-_Not_For_Medical_Use_Black_HC4700.jpg" />
            </div>
            <div class="content">
                <div class="name">
                    <h2>James</h2>
                    <h3>@james_shell - 1h</h3>
                </div>
                <p>Join our tech podcast!</p>
                <img
                    src="https://www.mckinsey.com/~/media/mckinsey/industries/technology%20media%20and%20telecommunications/high%20tech/our%20insights/the%20digital%20reinvention%20of%20enterprise%20tech%20go%20to%20market/the%20digital%20reinvention%20of%20enterprise%20tech%20go-to-market_1163660591_thumb_1536x1536.jpg?mw=677&car=42:25" />
                <div class="post-icons">
                    <img src="icons/pic_blue.jpg" class="tweet-buttons" />
                    <img src="icons/gif_blue.jpg" class="tweet-buttons" />
                    <img src="icons/stats_blue.jpg" class="tweet-buttons" />
                    <img src="icons/emoji_blue.jpg" class="tweet-buttons" />
                </div>
            </div>
        </div>
        <div class="post">
            <div class="pfp-container">
                <img
                    src="https://images.thefacecdn.com/images/Actors-The_Face_09.jpg?fit=crop&crop=focalpoint&fp-x=0.387&fp-y=0.2662&w=375&h=267.85714285714" />
            </div>
            <div class="content">
                <div class="name">
                    <h2>Brie</h2>
                    <h3>@Sktch_ComedyFan - 3m</h3>
                </div>
                <p>Giving standup comedy a go. Open mic starts at 7, hit me up if you want ticket
                    <em>#heregoesnothing</em></p>
                <div class="post-icons">
                    <img src="icons/pic_blue.jpg" />
                    <img src="icons/gif_blue.jpg" />
                    <img src="icons/stats_blue.jpg" />
                    <img src="icons/emoji_blue.jpg" />
                </div>
            </div>
        </div>

</body>

</html>
