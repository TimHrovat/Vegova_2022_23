<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ESP32 WIFI server</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="slider.css" />
  <script type="text/javascript" src="script.js" defer></script>
  <script type="text/javascript" src="slider.js" defer></script>
</head>

<body>
  <div class="center">
    <h1>Thermostat</h1>
    <div class="data-container">
      <div class="data">
        <p id="temp-state">Temperature: ---</p>
        <p id="humidity-state">Humidity: ---</p>
      </div>
    </div>
    <div class="toggle-container">
      <div>
        <div class="flex-row">
          <img src="./assets/temperature.svg" id="heater-state-icon" class="header-icon svg-off" name="heater" state="false"/>
          <h2>Heater</h2>
        </div>
        <div class="slidecontainer">
          <label for="heater-slider" class="slider-label">Set temperature (<span
              id="selected-temp"></span>&#8451;):</label>
          <input type="range" min="15" max="30" value="22" class="slider" id="temperature-slider">
          <label for="heater-hyst-slider" class="slider-label">Set hysteresis (<span
              id="selected-hyst-temp"></span>&#8451;):</label>
          <input type="range" min="1" max="8" value="2" class="slider" id="temperature-hyst-slider">
        </div>
      </div>
      <div>
        <div class="flex-row">
          <img src="./assets/humidity.svg" id="dehumidifier-state-icon" class="header-icon svg-off" name="dehumidifier" state="false"/>
          <h2>Dehumidifier</h2>
        </div>
        <div class="slidecontainer">
          <label for="humidity-slider" class="slider-label">Set humidity (<span id="selected-hum"></span>%):</label>
          <input type="range" min="10" max="80" value="50" class="slider" id="humidity-slider">
          <label for="humidity-hyst-slider" class="slider-label">Set hysteresis (<span
              id="selected-hyst-hum"></span>%):</label>
          <input type="range" min="1" max="8" value="2" class="slider" id="humidity-hyst-slider">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
